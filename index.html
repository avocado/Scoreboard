<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/bpm_styles.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8" />
  <title>Scoreboard</title>
</head>
<body>  
  <script type="text/x-handlebars" data-template-name="standings-view">
  <div class="standings">
  <h2>Standings</h2>
  <div class="header">
    <span class="name">Team</span>
    <span class="played"><abbr title="Played">Pld</abbr></span>
    <span class="won"><abbr title="Won">W</abbr></span>
    <span class="draw"><abbr title="Draw">D</abbr></span>
    <span class="lost"><abbr title="Lost">L</abbr></span>
    <span class="goals-for"><abbr title="Goals For">GF</abbr></span>
    <span class="goals-against"><abbr title="Goals Against">GA</abbr></span>
    <span class="points"><abbr title="Points">Pts</abbr></span>
  </div>
    {{#collection contentBinding="content" itemClass="team"}}
    <span class="name">{{content.name}}</span>
    <span class="played">{{content.played}}</span>
    <span class="won">{{content.won}}</span>
    <span class="draw">{{content.draw}}</span>
    <span class="lost">{{content.lost}}</span>
    <span class="goals-for">{{content.goalsFor}}</span>
    <span class="goals-against">{{content.goalsAgainst}}</span>
    <span class="points">{{content.points}}</span>
    {{/collection}}
  </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="matches-view">
  <div class="matches">
  <h2>Matches</h2>    
  <div class="header">
    <span class="home-team">Home Team</span>
    <span class="away-team">Away Team</span>
    <span class="results">Results</span>
  </div>
  {{#collection contentBinding="content.matches" itemClass="match" itemClassBinding="content.isCompleted"}}
    <span class="home-team">{{content.homeTeam.name}}</span>
    <span class="away-team">{{content.awayTeam.name}}</span>
    <span class="results">
      <span class="home-score">
        {{view SC.TextField valueBinding="content.homeScore"}}
      </span>
      <span class="away-score">
        {{view SC.TextField valueBinding="content.awayScore"}}
      </span>
    </span>
  {{/collection}}
  </div>
  </script>

  <script type="text/x-handlebars">
  <h1><img src="images/logo.png" title="Scoreboard" alt="Scoreboard" /></h1>    
  
  {{view contentBinding="Score.standingsController" templateName="standings-view"}}
  
  {{view contentBinding="Score.groupController.content" templateName="matches-view"}}
  </script>
</body>

<script type="text/javascript" src="assets/bpm_libs.js"></script>
<script type="text/javascript" src="lib/main.js"></script>
</html>
